<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="style.css">

    <title>Unio Labs</title>


</head>
<body>
    <div class = "container">
        <div class = "header">
            <h2>Devices</h2>
        </div>
        <form class ="form" id ="form">
        <div class="form-control">
            <label> Fan</label>
            <input type = "number" name = "" id = "fan" placeholder="Enter number of fans">
        </div>
        <div class="form-control">
            <label> RGB Lights</label>
            <input type = "number" name = "" id = "lname" placeholder="Enter number of RGB Lights">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Lights (Dim-Able)</label>
            <input type = "number" name = "" id = "username" placeholder="Enter number of Dim-Able Lights">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label>Lights (Non Dimable)</label>
            <input type = "number" name = "" id = "email" placeholder="Enter number of non dimable devices">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>

        <input type="submit" value="Next" class = "btn" name="">
    </form>
        
</body>
</html>
