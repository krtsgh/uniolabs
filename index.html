<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unio Labs</title>
    <link rel = "stylesheet" type = "text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h2>Registration</h2>
        </div>
        <form class ="form" id ="form">
        <div class="form-control">
            <label> First Name</label>
            <input type = "text" name = "" id = "fname" placeholder="Enter your first name">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Last name</label>
            <input type = "text" name = "" id = "lname" placeholder="Enter your last name">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Username</label>
            <input type = "text" name = "" id = "username" placeholder="Enter your username">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Email</label>
            <input type = "text" name = "" id = "email" placeholder="Enter your email">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Phone Number</label>
            <input type = "number" name = "" id = "phone" placeholder="Enter your Number">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Password</label>
            <input type = "password" name = "" id = "password" placeholder="Enter your password">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <label> Confirm Password</label>
            <input type = "password" name = "" id = "cpassword" placeholder="Enter your password again">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="form-control">
            <a href="room.html">Choose Home </a>
            <input type = "text" name = "" id = "home" placeholder="Choose Home">
         <i class="fa-solid fa-circle-check"></i>
         <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <input type="submit" value="Add User" class = "btn" name="">
    </form>
        
        
    </div>
</body>
</html>
